# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
r:
- bioc-devel
- bioc-release
cache: packages
sudo: false

r_github_packages:
  - jimhester/covr
bioc_packages:
  - BiocCheck

script:
  - |
    travis_wait 20 R CMD build . --no-manual
    travis_wait 20 R CMD check --no-manual ImmuneSpaceR*tar.gz

after_script:
  - ls -lah
  - FILE=$(ls -1t *.tar.gz | head -n 1)
  - Rscript -e "library(BiocCheck); BiocCheck(\"${FILE}\")"

after_success:
  - Rscript -e 'covr::codecov()'

